<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./images/logo/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>VideoTube</title>
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <figure class="header__figure">
                <img src="./images/logo/logo.png" alt="Logo VideoTube">
            </figure>
            <form class="header__search">
                <input type="text" class="header__search-bar" placeholder="Buscar video">
                <button type="submit" class="header__search-boton"><i class="material-symbols-outlined">search</i></button>
            </form>
            <ul class="header__video">
                <li><a href="./pages/formVideo.html">Agregar nuevo video</a></li>
            </ul>
        </nav>
        <section class="header__categories">
            <div class="header__list">
                <button name="all">Todos</button>
                <button name="Música">Música</button>
                <button name="Programación">Programación</button>
                <button name="Deportes">Deportes</button>
            </div>
        </section>
    </header>
    <main class="main">
        <section class="main__videos"></section>
    </main>
    <script src="./scripts/script.js" type="module"></script>
</body>
</html>
